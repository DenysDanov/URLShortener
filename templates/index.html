<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
        <form action="/generate/" method="post">
            <div class="mb-3">
                <label for="input"  class="form-label text-center">
                    
                    {% if link %}
                    <p>http://localhost:5000/{{link}}</p>
                    {% else %}
                    <p>Вставте посилання</p>
                    {% endif %}
                </label>
                <input type="text" name="lnk" required id="input" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="font-weight-bold btn btn-success">Згенерувати</button>
            </div>
        </form>
    </div></div></div>
</body>
</html>
